<div class="modal-header">
    <h3 ng-show="queueAction === 'get'">Get album list</h3>
</div>
<div class="modal-body">
    <form name="queueForm" role="form">
        <div class="form-group has-feedback" ng-class="{'has-warning': queueForm.timeStamp.$invalid, 'has-success': queueForm.timeStamp.$valid}">
            <label for="timeStamp">TimeStamp</label>
            <input type="text" class="form-control input-large" id="timeStamp" name="timeStamp" required ng-model="albumList.timeStamp" readonly="readonly">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': queueForm.timeStamp.$invalid, 'glyphicon-ok': queueForm.timeStamp.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': queueForm.albumList.$invalid, 'has-success': queueForm.albumList.$valid}">
            <label for="albumList">Album List</label>
            <input type="hidden" class="form-control input-large" id="albumList" name="albumList" required ng-model="albumList.albumList" readonly="readonly">
            <div class="thumbnail" ng-bind-html="albumList.albumList | linespacing"></div>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': queueForm.albumList.$invalid, 'glyphicon-ok': queueForm.albumList.$valid}"></span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-md active" ng-disabled="queueForm.$invalid" ng-click="ok()" >OK</button>
    <button class="btn btn-warning btn-md active" ng-click="cancel()">Cancel</button>
</div>
